<!DOCTYPE html>
<head>
    <!-- connect index css to html -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Bookmark Manager with RAG</h1>
        <div class="status" id="status"></div>
        <div class="input-section">
            <input type="text" id="input-el" placeholder="Enter URL to bookmark">
            <button id="btn">SAVE INPUT</button>
            <button id="tab-btn">SAVE TAB</button>
        </div>

        <div class="search-section">
            <input tyoe="text" id="search-input" placeholder="Search bookmarks">
            <button id="search-btn">SEARCH</button>
        </div>

        <div class="bookmarks-section">
            <div class="header">
                <h2>My Bookmarks</h2>
                <button id="delete-btn" class="delete-all-btn">DELETE ALL</button>
            </div>
            <ul id="ul-el"></ul>
        </div>
    </div>

    <!-- supabase client library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="config.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
